<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
    >
      Rock
    </button>

    <button
      onclick="
      playGame('paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
      playGame('scissors');
    "
    >
      Scissors
    </button>

    <p class="js-outcome"></p>

    <p class="js-show"></p>

    <p class="js-scores"></p>

    <button onclick="resetScore();">Reset Score</button>

    <script>
      const playerScore = JSON.parse(localStorage.getItem("Score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      document.querySelector(
        ".js-scores"
      ).innerHTML = `Wins: ${playerScore.wins} Losses: ${playerScore.losses} Ties: ${playerScore.ties}.`;
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        }
        if (result === "You win.") {
          playerScore.wins += 1;
        } else if (result === "You lose.") {
          playerScore.losses += 1;
        } else if (result === "Tie.") {
          playerScore.ties += 1;
        }

        localStorage.setItem("Score", JSON.stringify(playerScore));
        printDetails(result, playerMove, computerMove);
        document.querySelector(
          ".js-scores"
        ).innerHTML = `Wins: ${playerScore.wins} Losses: ${playerScore.losses} Ties: ${playerScore.ties}.`;

        //         alert(
        //           `You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        // Wins: ${playerScore.wins} Losses: ${playerScore.losses} , Ties: ${playerScore.ties}.`
        //         );
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }

      function resetScore() {
        playerScore.wins = 0;
        playerScore.losses = 0;
        playerScore.ties = 0;
        localStorage.removeItem("Score");
        //localStorage.setItem("Score", JSON.stringify(playerScore));
        document.querySelector(
          ".js-scores"
        ).innerHTML = `Wins: ${playerScore.wins} Losses: ${playerScore.losses} Ties: ${playerScore.ties}.`;
        document.querySelector(".js-outcome").innerHTML = "";
        document.querySelector(".js-show").innerHTML = "";
        alert(
          `Score was reset. Wins: ${playerScore.wins} Losses: ${playerScore.losses} Ties: ${playerScore.ties}.`
        );
      }

      function printDetails(result, playerMove, computerMove) {
        document.querySelector(".js-outcome").innerHTML = result;
        document.querySelector(
          ".js-show"
        ).innerHTML = `You picked ${playerMove}. Computer picked ${computerMove}.`;
      }
    </script>
  </body>
</html>
