<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
      body {
        font-family: Arial;
        background-color: rgb(25, 25, 25);
        color: white;
      }
      .first-para {
        font-size: 30px;
        font-weight: bold;
      }
      .move-image {
        height: 50px;
      }
      .buttons {
        background-color: transparent;
        border: 3px solid white;
        padding: 30px 32px;
        /* padding-bottom: 20px; */
        cursor: pointer;
        border-radius: 70px;
        margin-right: 10px;
      }
      .js-result {
        font-size: 25px;
        font-weight: bold;
        margin-top: 50px;
      }
      .reset-button{
        border: none;
        background-color: white;
        color: black;
        padding: 8px 15px;
        cursor: pointer;
        font-size: 15px;
      }
      .js-score {
        
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <p class="first-para">Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');"
      class="buttons"
    >
      <img src="images/rock-emoji.png" class="move-image" />
    </button>

    <button
      onclick="
      playGame('paper');
    "
      class="buttons"
    >
      <img src="images/paper-emoji.png" class="move-image" />
    </button>

    <button
      onclick="
      playGame('scissors');
    "
      class="buttons"
    >
      <img src="images/scissors-emoji.png" class="move-image" />
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      document.querySelector('.js-moves').innerHTML = '';
      document.querySelector('.js-result').innerHTML = '';
    "
    class="reset-button"
    >
      Reset Score
    </button>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      updateScoreElement();

      /*
      if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        };
      }
      */

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        }

        if (result === "You win.") {
          score.wins += 1;
        } else if (result === "You lose.") {
          score.losses += 1;
        } else if (result === "Tie.") {
          score.ties += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        updateScoreElement();

        document.querySelector(".js-result").innerHTML = result;

        document.querySelector(
          ".js-moves"
        ).innerHTML = `You <img src="images/${playerMove}-emoji.png" class="move-image" />  <img src="images/${computerMove}-emoji.png" class="move-image" /> Computer `;
      }

      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
